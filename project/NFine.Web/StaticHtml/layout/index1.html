    <script>
        $(document).ready(function () {
            setup_draggable();
            $("#n-columns").on("change", function () {
                var v = $(this).val();
                if (v === "1") {
                    var $col = $('.form-body .col-md-12').toggle(true);
                    $('.form-body .col-md-6 .draggable').each(function (i, el) {
                        $(this).remove().appendTo($col);
                    })
                    $('.form-body .col-md-6').toggle(false);
                } else {
                    var $col = $('.form-body .col-md-6').toggle(true);
                    $(".form-body .col-md-12 .draggable").each(function (i, el) {
                        $(this).remove().appendTo(i % 2 ? $col[1] : $col[0]);
                    });
                    $('.form-body .col-md-12').toggle(false);
                }
            });

            $("#copy-to-clipboard").on("click", function () {
                var $copy = $(".form-body").clone().appendTo(document.body);
                $copy.find(".tools, :hidden").remove();
                $.each(["draggable", "droppable", "sortable", "dropped", "ui-sortable", "ui-draggable", "ui-droppable", "form-body"], function (i, c) {
                    $copy.find("." + c).removeClass(c).removeAttr("style");
                })

                var html = html_beautify($copy.html());
                var $controls = $(html).find(".form-group");
                var jsonArr = [];
                for (var i = 0; i < $controls.length; i++) {
                    var $cntrChildren = $($controls[i]).children();
                    var $name = $($cntrChildren[0]).attr("name");
                    var $field = $($cntrChildren[0]).attr("field");
                    var $required = $($cntrChildren[0]).attr("required");
                    var $remark = $($cntrChildren[0]).attr("remark");
                    var $sort = $($cntrChildren[0]).attr("sort");
                    var $cntrhtml = $($cntrChildren[1]).html();
                    if ($($cntrChildren[1]).children()[0].nodeName == "SELECT") {
                        $cntrhtml = $("[datatype='selected']").parent().html();
                    }
                    if ($name == undefined || $name == "") {
                        $.jBox.tip("属性名称不能为空");
                        $copy.remove();
                        return;
                    }
                    if ($field == undefined || $field == "") {
                        $.jBox.error("属性字段不能为空");
                        $copy.remove();
                        return;
                    }
                    jsonArr.push({ name: $name, field: $field, required: $required, remark: $remark, sort: $sort, html: $cntrhtml })
                }
                if (jsonArr.length == 0) {
                    $.jBox.tip("请从左侧拖动组件至右侧进行表单设计！");
                    $copy.remove();
                    return false;
                }
                var html = $("#Div1").html();
                var $modal = get_modal(html).modal("show");
                $modal.find(".btn-primary").click(function (ev) {
                    var formTitle = $modal.find("#formTitle").val();
                    var columns = $("#n-columns option:selected").val();
                    //保存表单信息
                    $.ajax({
                        type: "post",
                        async: false,
                        url: "Handler1.ashx?type=save&formTitle=" + encodeURI(formTitle) + "&columns=" + columns,
                        data: "data=" + JSON.stringify(jsonArr),
                        contentType: "application/x-www-form-urlencoded; charset=utf-8",
                        dataType: "text",
                        success: function (data) {
                            $.jBox.tip(data);
                            $modal.modal("hide");
                        }
                    });
                    return false;
                });
                return false;
            })


        });
        //数组是否有重复元素
        function isRepeat(arr) {
            var hash = {};
            for (var i in arr) {
                if (hash[arr[i]]) {
                    return true;
                }
                hash[arr[i]] = true;
            }
            return false;
        }
        //数组中是否存在一个元素
        Array.prototype.Contains = function (element) {
            for (var i = 0; i < this.length; i++) {
                if (this[i] == element) {
                    return true;
                }
            }
            return false;
        };
        //校验是否为字母
        function isLetter(value) {
            var Regx = /^[A-Za-z]*$/;
            if (Regx.test(value)) {
                return true;
            }
            else {
                return false;
            }
        };
        //校验是否为数字
        function isDigit(value) {
            var Regx = /^[0-9]*$/;
            if (Regx.test(value)) {
                return true;
            }
            else {
                return false;
            }
        };

        //初始化拖拽
        var setup_draggable = function () {
            $(".draggable").draggable({
                appendTo: "body",
                helper: "clone"
            });
            $(".droppable").droppable({
                accept: ".draggable",
                helper: "clone",
                hoverClass: "droppable-active",
                drop: function (event, ui) {
                    $(".empty-form").remove();
                    var $orig = $(ui.draggable)
                    if (!$(ui.draggable).hasClass("dropped")) {
                        var $el = $orig
                            .clone()
                            .addClass("dropped")
                            .css({
                                "position": "static",
                                "left": null,
                                "right": null
                            })
                            .appendTo(this);

                        // update id
                        var id = $orig.find(":input").attr("id");

                        if (id) {
                            id = id.split("-").slice(0, -1).join("-") + "-" + (parseInt(id.split("-").slice(-1)[0]) + 1)

                            $orig.find(":input").attr("id", id);
                            $orig.find("label").attr("for", id);
                        }

                        var RadioCheckboxOption = "";
                        var $chd = $($el.children()[1]).children();
                        if ($chd.length > 1) {
                            if ($chd.attr("class") == "radio-inline") {
                                RadioCheckboxOption = '<a class="reset-link">设置选项</a>|';
                            }
                            else {
                                RadioCheckboxOption = '<a class="reset-link">设置选项</a>|';
                            }
                        } else {
                            if ($chd[0].nodeName == "SELECT") {
                                RadioCheckboxOption = '<a class="reset-link">设置选项</a>|';
                            }
                        }

                        // tools
                        $('<p class="tools col-sm-12 col-sm-offset-3">\
						<a class="edit-link">设置属性<a> | \
                        ' + RadioCheckboxOption + '\
						<a class="remove-link">移除</a></p>').appendTo($el);
                    } else {
                        if ($(this)[0] != $orig.parent()[0]) {
                            var $el = $orig
                                .clone()
                                .css({
                                    "position": "static",
                                    "left": null,
                                    "right": null
                                })
                                .appendTo(this);
                            $orig.remove();
                        }
                    }
                }
            }).sortable();

        }

        var get_modal = function (content) {
            var modal = $('<div class="modal" style="overflow: auto;" tabindex="-1">\
			<div class="modal-dialog">\
				<div class="modal-content">\
					<div class="modal-header">\
						<a type="button" class="close"\
							data-dismiss="modal" aria-hidden="true">&times;</a>\
						<h4 class="modal-title">属性设置</h4>\
					</div>\
					<div class="modal-body ui-front" style="padding:0;">\
						' + content + '\
					</div>\
				</div>\
			</div>\
			</div>').appendTo(document.body);

            return modal;
        };
        //编辑
        $(document).on("click", ".edit-link", function (ev) {
            var $el = $(this).parent().parent();
            var $col1 = $el.find(".control-label");
            var $col2 = $el.find(".col-sm-9");
            var $el_copy = $el.clone();
            var index = $col2.parent().index();


            var $edit_btn = $el_copy.find(".edit-link").parent().remove();
            var content = $("#attSetDiv").html();
            var $modal = get_modal(html_beautify(content)).modal("show");

            $modal.find("#name").val($col1.attr("name"));
            $modal.find("#field").val($col1.attr("field"));
            $modal.find("#required").val($col1.attr("required"));
            $modal.find("#remark").val($col1.attr("remark"));
            $modal.find("#sort").val($col1.attr("sort"));


            $modal.find(":input:first").focus();
            $modal.find(".btn-primary").click(function (ev2) {
                var name = $modal.find("#name").val();
                var field = $modal.find("#field").val();
                var required = $modal.find("#required").val();
                var remark = $modal.find("#remark").val();
                var sort = $modal.find("#sort").val();

                if ($.trim(name).length == 0 || name == undefined || name == null) { $modal.find("#name").focus().val("请填写"); return false; }
                if ($.trim(field).length == 0 || field == undefined || field == null) { $modal.find("#field").focus().val("请填写"); return false; }
                if ($.trim(sort).length == 0 || sort == undefined || sort == null) { $modal.find("#sort").focus().val("请填写"); return false; }
                if (!isLetter(field)) {
                    $modal.find("#field").focus().val("填写字母组合");
                    return false;
                }
                if (!isDigit(sort)) {
                    $modal.find("#sort").focus().val("填写数字");
                    return false;
                }
                $col1.html(name).attr("name", name).attr("field", field).attr("required", required).attr("remark", remark).attr("sort", sort);
                $modal.modal("hide");
                return false;
            });
        });
        //设置选项
        $(document).on("click", ".reset-link", function (ev) {
            var content = '<div class="ibox-content">\
            <form class="form-horizontal m-t" id="commentForm" novalidate="novalidate">\
            <div class="form-group">\
                <label class="col-sm-3 control-label">\
                    选项集合：</label>\
                <div class="col-sm-8">\
                    <input type="text" class="form-control" required="" dataoption="option"> 选项以“,”隔开\
                </div>\
            </div>\
            <div class="form-group">\
                <label class="col-sm-3 control-label">\
                    默认选中：</label>\
                <div class="col-sm-8">\
                    <input type="text" class="form-control" required="" dataoption="default"> \
                </div>\
            </div>\
             <div class="form-group">\
                <div class="col-sm-4 col-sm-offset-3">\
                    <button class="btn btn-primary" type="submit">\
                        提交</button>\
                </div>\
            </div>';
            var $container = $(ev.target.parentNode.previousElementSibling);
            var $modal = get_modal(html_beautify(content)).modal("show");
            $modal.find(":input:first").focus();
            if ($container.children()[0].nodeName != "SELECT") {
                var $class = $container.children().attr("class");
                var $type = $class.split("-")[0];
                $modal.find(".btn-primary").click(function (ev2) {
                    var html = "";
                    var options = $modal.find("input[dataoption='option']").val().split(',');
                    var defaultoption = $modal.find("input[dataoption='default']").val().split(',');
                    if (!isRepeat(options)) {
                        for (var i = 0; i < options.length; i++) {
                            if (defaultoption.Contains(options[i])) {
                                html += '<label class="' + $class + '"><input type="' + $type + '"  checked="checked"  value="option' + i + '" id="options' + $type + i + '" name="options' + $type + '">' + options[i] + '</label>';
                            } else {
                                html += '<label class="' + $class + '"><input type="' + $type + '"   value="option' + i + '" id="options' + $type + i + '" name="options' + $type + '">' + options[i] + '</label>';
                            }
                        }
                        $container.html(html);
                    } else {
                        $.jBox.error("选项出现重复");
                        return false;
                    }
                    $modal.modal("hide");
                    return false;
                })
            } else {
                var $sel = $container.children();
                $modal.find(".btn-primary").click(function (ev2) {
                    var html = "";
                    var options = $modal.find("input[dataoption='option']").val().split(',');
                    if (!isRepeat(options)) {
                        //清空select option
                        //                        $($sel[0].options).each(function () {
                        //                            $(this).remove();
                        //                        });
                        $sel.find("option").remove();
                        //添加新的option
                        for (var i = 0; i < options.length; i++) {
                            var op = $("<option data-value='" + options[i] + "'>" + options[i] + "</option>");
                            op.appendTo($($sel[0]));
                        }
                        $($sel[0]).attr("datatype", "selected");
                        //$sel[0].options = initop[0];
                    } else {
                        $.jBox.error("选项出现重复");
                        return false;
                    }
                    $modal.modal("hide");
                    return false;
                })
            }
        });
        //移除
        $(document).on("click", ".remove-link", function (ev) {
            $(this).parent().parent().remove();
        });
