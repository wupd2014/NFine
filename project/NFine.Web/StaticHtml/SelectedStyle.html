<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <style>
        ol, ul {list-style: none;}
        .yo-f-top{padding: 10px 15px 5px;overflow: hidden;}
        .yo-f-top>li{border: 1px solid #f2f2f2;height: 26px;width: 100px;background: #fff;color: #8c8c8c;text-align: center;line-height: 26px;float: left;position: relative;font-size: 14px;letter-spacing: 2px;}
        .yo-f-top>li>span{width: 16px;height: 16px;background: red;position: absolute;bottom: 0px;right: 0px;display: block;display: none;}
        .yo-f-top>li>span>i{width:100%;height:100%;position:relative;display:block}
        .yo-f-top>li>span>i:after{content:"";display:inline-block;width:10px;height:6px;vertical-align:middle;border-width:0 0 2px 0;border-style:solid;border-color:#fff;-webkit-transform:rotate(-45deg);transform:rotate(-45deg);-webkit-box-sizing:border-box;box-sizing:border-box;position:absolute;right:2px;top:2px}
        .yo-f-top>li>span>i:before{content:"";display:inline-block;width:6px;height:6px;vertical-align:middle;border-width:0 0 0 2px;border-style:solid;border-color:#fff;-webkit-transform:rotate(135deg);transform:rotate(135deg);-webkit-box-sizing:border-box;box-sizing:border-box;position:absolute;top:7px;left:1px}
        .yo-f-top>li.current{border: 1px solid red;color: red}
        .yo-f-top>li.current>span{display: block;}
        .yo-f-top>li:nth-child(1){margin-right: 10px;}
    </style>
    <script src="../Content/js/jquery/jquery-2.1.1.min.js"></script>
</head>
<body>
    <div>
        <ul class="yo-f-top">
            <li class="current">土豆一<span><i></i></span></li>
            <li>土豆二<span><i></i></span></li>
        </ul>
    </div>
</body>
</html>
    <script>
        $(".yo-f-top>li").on("click", function () {
            $(".yo-f-top>li").eq($(this).index()).addClass("current").siblings().removeClass("current");
        });
    </script>
